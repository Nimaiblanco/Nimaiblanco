<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco Nimai | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --accent: #38bdf8;
        }

        /* 1. RESET Y CURSOR */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            cursor: none !important; 
        }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        /* 2. FONDO DE MOLÉCULAS (PUNTOS PEQUEÑOS) */
        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* 3. CONTENIDO BASE */
        #main-wrapper {
            position: relative;
            z-index: 10;
            background: transparent;
            width: 100%;
            color: #222; /* Casi invisible sobre negro */
            user-select: none;
        }

        /* 4. LA LUPA */
        #lupa-wrapper {
            position: fixed;
            width: 160px; 
            height: 160px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            overflow: hidden;
            z-index: 10000;
            pointer-events: none;
            transform: translate(-50%, -50%);
            background: #000;
            opacity: 0;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
        }

        #lupa-content {
            position: absolute;
            width: 100vw;
            height: auto;
            color: #ffffff; /* Revela texto en blanco */
            transform-origin: 0 0;
            background: #000;
        }

        /* FIX: Evita que la navbar clonada se pierda */
        #lupa-content .navbar {
            position: absolute !important; 
        }

        /* 5. DISEÑO VISUAL */
        .navbar {
            position: fixed;
            top: 40px;
            right: 60px;
            display: flex;
            gap: 30px;
            z-index: 1000;
        }

        .navbar a {
            color: inherit;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Archivo Narrow', sans-serif;
            font-size: 11vw;
            line-height: 0.85;
            text-transform: uppercase;
        }

        .hero p {
            color: var(--accent) !important;
            letter-spacing: 5px;
            font-weight: 900;
            margin-top: 20px;
            font-size: 1rem;
        }

        section { padding: 150px 15%; }
        .section-title { color: var(--accent) !important; margin-bottom: 50px; font-size: 1rem; }
        .skill-item h3 { font-size: 3rem; text-transform: uppercase; margin-bottom: 15px; }
        .skill-item p { font-size: 1.2rem; line-height: 1.6; }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="lupa-wrapper">
        <div id="lupa-content"></div>
    </div>

    <div id="main-wrapper">
        <div id="content-to-copy">
            <nav class="navbar">
                <a href="#experiencia">EXPERIÊNCIA</a>
                <a href="#skills">SKILLS</a>
                <a href="#contato">CONTATO</a>
            </nav>

            <div class="hero">
                <h1>BLANCO<br>NIMAI</h1>
                <p>SOFTWARE DEVELOPER</p>
            </div>

            <section id="experiencia">
                <h2 class="section-title">01. EXPERIÊNCIA</h2>
                <div class="skill-item">
                    <h3>Full Stack Developer</h3>
                    <p>Especialista em Java e Spring Boot, focado em arquitetura escalável e interfaces de alto impacto visual.</p>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const contentOriginal = document.getElementById('content-to-copy');
        const lupaContent = document.getElementById('lupa-content');
        const lupaWrapper = document.getElementById('lupa-wrapper');

        // Sincronizar contenido inicial
        lupaContent.innerHTML = contentOriginal.innerHTML;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const scrollY = window.scrollY;

            lupaWrapper.style.opacity = '1';
            lupaWrapper.style.left = `${x}px`;
            lupaWrapper.style.top = `${y}px`;

            const zoom = 1.6;
            const radius = 80; 

            const moveX = -(x * zoom) + radius;
            const moveY = -((y + scrollY) * zoom) + radius;

            lupaContent.style.transform = `translate(${moveX}px, ${moveY}px) scale(${zoom})`;
        });

        /* PARTÍCULAS AJUSTADAS (Puntos pequeños) */
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 120, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#38bdf8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.4, "random": false },
                "size": { 
                    "value": 1.2, // Puntos pequeños
                    "random": true 
                },
                "line_linked": { 
                    "enable": true, 
                    "distance": 150, 
                    "color": "#38bdf8", 
                    "opacity": 0.2, // Líneas más tenues
                    "width": 1 
                },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" }
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
