<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco Nimai | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <nav class="navbar reveal">
        <a href="#experiencia">EXPERIÊNCIA</a>
        <a href="#skills">SKILLS</a>
        <a href="#contato">CONTATO</a>
    </nav>

    <div class="hero">
        <h1 class="reveal">BLANCO<br>NIMAI</h1>
        <p class="reveal">SOFTWARE DEVELOPER</p>
    </div>

    <section id="experiencia" class="reveal">
        <h2 class="section-title">EXPERIÊNCIA TÉCNICA</h2>
        <div class="cv-item">
            <h3>Desenvolvedor Full Stack</h3>
            <span class="date">Atualmente</span>
            <p>Desenvolvimento de sistemas robustos utilizando Java e Spring Boot no backend.</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        /* Configuración de partículas fluidas */
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#38bdf8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#38bdf8", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        /* Script para el efecto Reveal (aparecer al hacer scroll) */
        window.addEventListener('scroll', reveal);
        function reveal() {
            var reveals = document.querySelectorAll('.reveal');
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var revealTop = reveals[i].getBoundingClientRect().top;
                var revealPoint = 150;
                if (revealTop < windowHeight - revealPoint) {
                    reveals[i].classList.add('active');
                }
            }
        }
        // Ejecutar una vez al cargar
        reveal();
    </script>
</body>
</html>
