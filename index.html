<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco Nimai | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --accent: #ffffff; /* Color principal ahora es blanco */
            --text-base: #ffffff; /* Texto siempre visible */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; overflow-x: hidden; width: 100%; color: var(--text-base); }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* LUPA - Ahora es un brillo/zoom, no una linterna */
        #lupa-wrapper {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            overflow: hidden;
            z-index: 10000;
            pointer-events: none;
            transform: translate(-50%, -50%);
            background: transparent; /* Transparente para ver el resto */
            opacity: 0;
            transition: width 0.4s ease, height 0.4s ease, border 0.3s ease;
        }

        #lupa-wrapper.active {
            width: 150px;
            height: 150px;
            border: 1px solid var(--accent);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        #lupa-content {
            position: absolute;
            width: 100vw;
            color: #ffffff;
            transform-origin: 0 0;
            background: var(--bg); /* Fondo igual al body */
        }

        /* CONTENIDO BASE - VISIBLE */
        #main-wrapper { 
            position: relative; 
            z-index: 10; 
            color: #ffffff; /* TEXTO BLANCO VISIBLE */
        }

        .navbar { position: fixed; top: 40px; right: 60px; display: flex; gap: 30px; z-index: 1000; }
        .navbar a { color: #ffffff; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; opacity: 0.7; transition: 0.3s; }
        .navbar a:hover { opacity: 1; }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Archivo Narrow', sans-serif; font-size: 11vw; line-height: 0.85; text-transform: uppercase; color: #ffffff; }
        .hero p { color: #38bdf8; letter-spacing: 5px; font-weight: 900; margin-top: 20px; }

        section { padding: 150px 15%; }
        .section-title { color: #38bdf8; margin-bottom: 50px; letter-spacing: 3px; }

        .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 60px; }
        .skill-item h3 { color: #ffffff; font-size: 2.5rem; margin-bottom: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding-bottom: 15px; }

        footer { padding: 80px 15%; font-size: 0.7rem; opacity: 0.4; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="lupa-wrapper">
        <div id="lupa-content"></div>
    </div>

    <div id="main-wrapper">
        <div id="content-to-copy">
            <nav class="navbar">
                <a href="#experiencia" class="hover-trigger">EXPERIÊNCIA</a>
                <a href="#skills" class="hover-trigger">SKILLS</a>
                <a href="#contato" class="hover-trigger">CONTATO</a>
            </nav>

            <div class="hero">
                <h1 class="hover-trigger">BLANCO<br>NIMAI</h1>
                <p>SOFTWARE DEVELOPER</p>
            </div>

            <section id="experiencia">
                <h2 class="section-title">01. EXPERIÊNCIA</h2>
                <div class="skill-item">
                    <h3 class="hover-trigger">Full Stack Developer</h3>
                    <p>Especialista em Java e Spring Boot.</p>
                </div>
            </section>

            <footer>© 2025 BLANCO NIMAI</footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const contentOriginal = document.getElementById('content-to-copy');
        const lupaContent = document.getElementById('lupa-content');
        const lupaWrapper = document.getElementById('lupa-wrapper');

        lupaContent.innerHTML = contentOriginal.innerHTML;

        document.addEventListener('mousemove', (e) => {
            lupaWrapper.style.opacity = '1';
            lupaWrapper.style.left = e.clientX + 'px';
            lupaWrapper.style.top = e.clientY + 'px';

            const zoom = 1.05; // Zoom muy ligero para que se note la lupa
            const currentRadius = lupaWrapper.offsetWidth / 2;
            const moveX = -(e.clientX * zoom) + currentRadius;
            const moveY = -((e.clientY + window.scrollY) * zoom) + currentRadius;

            lupaContent.style.transform = `translate(${moveX}px, ${moveY}px) scale(${zoom})`;
        });

        const triggers = document.querySelectorAll('.hover-trigger');
        triggers.forEach(el => {
            el.addEventListener('mouseenter', () => lupaWrapper.classList.add('active'));
            el.addEventListener('mouseleave', () => lupaWrapper.classList.remove('active'));
        });

        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 1 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });
    </script>
</body>
</html>
